<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('prizeLevel/index')}">{:lang('PRIZE_LEVEL_INDEX')}</a></li>
			<li><a href="{:url('prizeLevel/add')}">{:lang('PRIZE_LEVEL_ADD')}</a></li>
			<li class="active"><a>{:lang('PRIZE_LEVEL_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('prizeLevel/editPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" value="{$level['name']}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-winner_number" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('WINNER_NUMBER')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-winner_number" name="winner_number" value="{$level['winner_number']}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$level['id']}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</html>
