<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('TurntableRules/index')}">{:lang('TURNTABLE_RULES_INDEX')}</a></li>
        <li class="active"><a href="{:url('TurntableRules/add')}">{:lang('TURNTABLE_RULES_ADD')}</a></li>
    </ul>
    <form action="{:url('TurntableRules/addPost')}" method="post" class="form-inline js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td>
                            <select name="" id="" class="form-control">
                                <option value="1">按地区显示</option>
                                <option value="2">按人员信息显示</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>内容<span class="form-required">*</span></th>
                        <td>
                            <script type="text/plain" id="content" name="post[post_content]" style="height: 300px;"></script>
                        </td>
                    </tr>
                    <tr>
                        <th>抽奖时间<span class="form-required">*</span></th>
                        <td>
                            <input type="text" class="form-control js-bootstrap-datetime" name="post[start_time]" value="{$start_time|default=''}" style="width: 140px;" autocomplete="off" placeholder="抽奖开始时间"> - <input type="text" class="form-control js-bootstrap-datetime" name="post[end_time]" value="{$end_time|default=''}" style="width: 140px;" autocomplete="off" placeholder="抽奖结束时间">
                        </td>
                    </tr>
                   
                    <tr>
                        <th><b>显示状态</b></th>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" name="post[post_status]" value="1" checked>显示</label>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="form-group" style="width: 100%">
                    <div class="col-md-offset-1 col-md-11">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('TurntableRules/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
          
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

    });
</script>
</body>
</html>
